plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'groovy'
    id 'scala' // https://docs.gradle.org/current/userguide/scala_plugin.html

    // Apply the application plugin to add support for building an application
    id 'application'
}

// Define the main class for the application
mainClassName = 'App'
//mainClassName = 'org.bbop.inca.SampleScala'

dependencies {
    // Use the latest Groovy version for building this library
    compile 'org.codehaus.groovy:groovy-all:2.4.15'

    // Use the awesome Spock testing and specification framework
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'

	compile 'org.scala-lang:scala-library:2.11.12'
    testCompile 'org.scalatest:scalatest_2.11:3.0.0'
    testCompile 'junit:junit:4.12'

    testRuntime 'org.scala-lang.modules:scala-xml_2.11:1.1.0'



//    zinc 'com.typesafe.zinc:zinc:0.3.9'



	// app depdencencies
	compile group: 'org.deeplearning4j', name: 'deeplearning4j-core', version: '1.0.0-beta2'
	compile group: 'org.deeplearning4j', name: 'deeplearning4j-nn', version: '1.0.0-beta2'
	compile group: 'org.deeplearning4j', name: 'deeplearning4j-nlp', version: '1.0.0-beta2'
	
}

//configurations.all {
//    resolutionStrategy.force "org.scala-lang:scala-library:2.11.12"
//}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

//sourceSets.main.output.classesDir = new File(buildDir, "classes/main")


sourceSets {
    main {
        scala {
            srcDirs = ['src/main/scala','src/main/groovy']
        }
        java{
            srcDirs = []
        }
    }
    test {
        scala {
            srcDirs = ['test/scala']
        }
    }
}
